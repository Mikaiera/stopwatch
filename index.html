<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>

    <header>    
        <h1>Stop.Watch.Lap</h1>
    </header>

    <hr color="#c535b9">

    <section class="container">

        <div class="watch-container">
            00:00:00:00
        </div>

    </section>
    <div class="watch-buttons">
        <button id="pauseTimer">Pause</button>
        <button id="startTimer">Start</button>
        <button id="resetTimer">Reset</button>
        <button id="lapTimer">Lap</button>
    </div>

    <div class="lap-container"></div>
    

    <div class="notification" id="lapNotification"></div>

    <script src="app.js"></script>
</body>
</html>
